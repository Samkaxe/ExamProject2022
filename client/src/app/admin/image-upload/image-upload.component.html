<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept="image/*" (change)="selectFile($event)">
    </label>
  </div>
<!--  <div class="col-4">-->
<!--    <button type="button" class="btn btn-success btn-sm float-right" [disabled]="!selectedFiles" (click)="upload()">Upload</button>-->
<!--  </div>-->
</div>
<div>
  <img [src]="!preview?'':selectedFiles?preview: baseServerUrl+preview" class="preview">
</div>
<div class="progress my-3" *ngIf="currentFile && progress">
  <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{progress}}" aria-valuemin="0"
       aria-valuemax="100" [ngStyle]="{width:progress+'%'}">{{progress}}</div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{message}}</div>
